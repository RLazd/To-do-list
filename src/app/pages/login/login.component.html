<section class="login-section">
  <div class="login-form-container">
    <form *ngIf="loginForm" [formGroup]="loginForm" class="login-form">
      <div class="login-form-header">
        <span class="header-main-text">Welcome back!</span>
        <span class="header-sub-text">Sign in to continue</span>
      </div>

      <div class="login-form-content">
        <div class="profile-image-container">
          <div
            [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
            class="profile-image"
            src=""></div>
        </div>
        <div class="form-field">
          <label class="label">Username</label>
          <input
            [ngClass]="{
              'field-error':
                loginForm.get('username')?.invalid &&
                loginForm.get('username')?.touched
            }"
            class="input"
            formControlName="username"
            id="username"
            placeholder="Enter username"
            type="text" />
          <small
            *ngIf="
              loginForm.get('username')?.hasError('required') &&
              loginForm.get('username')?.touched
            "
            class="error">
            This field is required
          </small>
          <small
            *ngIf="
              loginForm.get('username')?.hasError('minlength') &&
              loginForm.get('username')?.touched
            "
            class="error">
            Username should be at least 3 characters
          </small>
        </div>

        <div class="form-field">
          <label class="label">Password</label>
          <input
            [ngClass]="{
              'field-error':
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
            class="input"
            formControlName="password"
            id="password"
            placeholder="Enter password"
            type="password" />
          <!--                    //type password - paslepj ko raksta-->
          <small
            *ngIf="
              loginForm.get('username')?.hasError('required') &&
              loginForm.get('username')?.touched
            "
            class="error">
            This field is required
          </small>
        </div>

        <div class="checkbox-form-field">
          <input formControlName="remember" id="remember" type="checkbox" />
          <label for="remember">Remember me</label>
        </div>

        <button
          (click)="login()"
          [disabled]="loginForm.invalid"
          class="submit-btn"
          type="button">
          Log in
        </button>

        <div class="forgot-password">
          <fa-icon [icon]="faLock" class="lock"></fa-icon>
          <button
            (click)="forgotPassword()"
            class="forgot-password-btn"
            type="button">
            Forgot your password?
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="no-account-and-copyright-container">
    <button class="no-account-btn">
      Don't have an account?
      <p class="signup">Signup now</p>
    </button>
    <button class="copyright-btn" type="button">
      Â© 2020 Crafted and designed by 10ursabanoglu. ðŸŽ‰
    </button>
  </div>
</section>
